<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon (1).ico" type="image/x-icon">
    <title>Desafio da imagem</title>
</head>
<body>
    <h1>Desafio da imagem</h1>
    <picture>
        <source media="(max-width:500px)" srcset="imagem/github-pp.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagem/github-p.png"
        type="image/png">
        <source media="(max-width: 1500px)" srcset="imagem/github-m.png"
        type="image/png">
        <source media="(max-width: 2000px )" srcset="imagem/github-g.png"
        type="image/png">
        <img src="imagem/github-gg.png" alt="imagem flexivel">
    </picture>
</body>
</html>
