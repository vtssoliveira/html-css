<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
 <h1>Imagem dinamica</h1>
 <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu computador </p>
 <picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
 <img src="imagens/foto-g.png" alt="Imagem flexivel">
 </picture>
 <h1>Vamos aprender a reproduzir audio com HTML5</h1>
<audio preload="metadata" autoplay controls>
    <source src="midia/A Banca 021 - Libra (Clipe Oficial)(360P)(mp3).mp3" type="audio/mpeg">
</audio>


</body> 
</html>
